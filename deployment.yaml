apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-app-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            app: my-app
    template:
        metadata:
            labels:
                app: my-app
        spec:
            containers:
                - name: my-app-container
                  image: 019496914213.dkr.ecr.eu-north-1.amazonaws.com/doc-go:1.0
                  ports:
                      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: my-app-service
spec:
    selector:
        app: my-app
    ports:
        - protocol: TCP
          port: 80
          targetPort: 80
    type: ClusterIP