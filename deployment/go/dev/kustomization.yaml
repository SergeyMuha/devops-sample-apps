resources:
  - ../../base

images:
- name: nginx
  newName: 019496914213.dkr.ecr.eu-north-1.amazonaws.com/doc-go
  newTag: latest

namespace: go
namePrefix: dev-go-
labels:
  - pairs:
      app: go
    includeSelectors: true 
# commonAnnotations:
#   oncallPager: 800-555-1212


patches:
  - target:
      kind: Ingress
      name: docplanner-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/http/paths/0/path
        value: /api/v1/
  - target:
      kind: Ingress
      name: docplanner-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: dev.doc-planner.kinokut.com

